<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b7256;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5a8962;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Industrial grid pattern -->
    <pattern id="industrialGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4b7256" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Subtle shadow filter -->
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#heroGradient)"/>
  
  <!-- Industrial grid overlay -->
  <rect width="1200" height="630" fill="url(#industrialGrid)"/>
  
  <!-- Main content area -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#accentGradient)" opacity="0.03"/>
  
  <!-- Left side content -->
  <g transform="translate(80, 150)">
    <!-- SIFT Logo and Brand -->
    <g filter="url(#dropShadow)">
      <!-- Logo background -->
      <rect x="0" y="0" width="80" height="80" rx="16" fill="#4b7256"/>
      
      <!-- Logo icon (stylized S) -->
      <g transform="translate(20, 20)">
        <path d="M5 35 C5 25, 15 15, 25 15 C35 15, 45 25, 45 35" 
              fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <path d="M35 5 C35 15, 25 25, 15 25 C5 25, -5 15, -5 5" 
              fill="none" stroke="white" stroke-width="4" stroke-linecap="round" 
              transform="translate(20, 20)"/>
        <path d="M5 15 C5 25, 15 35, 25 35 C35 35, 45 25, 45 15" 
              fill="none" stroke="white" stroke-width="4" stroke-linecap="round"
              transform="translate(0, 10)"/>
      </g>
    </g>
    
    <!-- Brand name -->
    <text x="100" y="35" font-family="system-ui, -apple-system, sans-serif" 
          font-size="48" font-weight="700" fill="#1e293b">SIFT</text>
    
    <!-- Main headline -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" 
          font-size="42" font-weight="600" fill="#1e293b">
      <tspan x="0" dy="0">AI-Powered Compliance</tspan>
      <tspan x="0" dy="50">for Manufacturing</tspan>
    </text>
    
    <!-- Subheadline -->
    <text x="0" y="270" font-family="system-ui, -apple-system, sans-serif" 
          font-size="20" font-weight="400" fill="#64748b" opacity="0.8">
      <tspan x="0" dy="0">Enterprise-grade safety tools for small and</tspan>
      <tspan x="0" dy="28">mid-sized manufacturers</tspan>
    </text>
  </g>
  
  <!-- Right side - Manufacturing icons -->
  <g transform="translate(700, 100)">
    <!-- Safety shield -->
    <g transform="translate(50, 50)" opacity="0.7">
      <circle cx="35" cy="35" r="35" fill="#4b7256" opacity="0.1"/>
      <path d="M35 10 L25 15 L25 30 C25 40, 30 45, 35 50 C40 45, 45 40, 45 30 L45 15 Z" 
            fill="#4b7256" opacity="0.6"/>
      <path d="M30 25 L33 28 L40 21" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Gear -->
    <g transform="translate(200, 120)" opacity="0.6">
      <circle cx="30" cy="30" r="30" fill="#4b7256" opacity="0.1"/>
      <path d="M30 15 A15 15 0 0 1 30 45 A15 15 0 0 1 30 15 M30 20 A10 10 0 0 1 30 40 A10 10 0 0 1 30 20" 
            fill="#4b7256" opacity="0.5"/>
      <circle cx="30" cy="30" r="5" fill="#4b7256"/>
    </g>
    
    <!-- Factory building -->
    <g transform="translate(120, 200)" opacity="0.5">
      <rect x="0" y="20" width="60" height="40" fill="#4b7256" opacity="0.3"/>
      <rect x="10" y="10" width="40" height="20" fill="#4b7256" opacity="0.4"/>
      <rect x="20" y="0" width="20" height="15" fill="#4b7256" opacity="0.5"/>
      <circle cx="25" cy="7" r="2" fill="#4b7256"/>
      <circle cx="35" cy="7" r="2" fill="#4b7256"/>
    </g>
    
    <!-- Chart/Analytics -->
    <g transform="translate(300, 80)" opacity="0.4">
      <rect x="0" y="40" width="8" height="20" fill="#4b7256"/>
      <rect x="12" y="30" width="8" height="30" fill="#4b7256"/>
      <rect x="24" y="20" width="8" height="40" fill="#4b7256"/>
      <rect x="36" y="10" width="8" height="50" fill="#4b7256"/>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="580" width="1200" height="4" fill="#4b7256" opacity="0.2"/>
  
  <!-- Subtle tech pattern overlay -->
  <g opacity="0.03">
    <circle cx="950" cy="100" r="80" fill="none" stroke="#4b7256" stroke-width="1"/>
    <circle cx="950" cy="100" r="60" fill="none" stroke="#4b7256" stroke-width="1"/>
    <circle cx="950" cy="100" r="40" fill="none" stroke="#4b7256" stroke-width="1"/>
  </g>
</svg> 